<h1>ペットをつくる</h1>

<div class="swiper">
  <swiper [config]="config" [(index)]="selectedPetId">
    <div *ngFor="let petId of petIds">
      <img src="assets/images/pet-{{ petId }}.png" alt="" />
    </div>
  </swiper>
  <div class="pager"></div>
</div>

<div class="container">
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="name-input" appearance="outline">
    <mat-label>名前</mat-label>
    <input
      placeholder="テスト太郎"
      type="text"
      matInput
      autocomplete="off"
      required
      formControlName="name"
    />
    <mat-error *ngIf="nameControl.hasError('required')">必須入力です</mat-error>
    <mat-error *ngIf="nameControl.hasError('maxlength')">長すぎます</mat-error>
  </mat-form-field>
  <mat-radio-group formControlName="gender" class="radio-group">

    <p class="label">性別</p>
    <mat-radio-button class="radio-item" value="male">♂</mat-radio-button>
    <mat-radio-button class="radio-item" value="female">♀</mat-radio-button>
  </mat-radio-group>

  <div class="form-footer">
  <button [disabled]="form.invalid" mat-raised-button color="primary">
    つくる
  </button>
</div>
</form>
</div>
